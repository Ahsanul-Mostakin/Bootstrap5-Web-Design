<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/js/bootstrap.js">
</head>
<body>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="input-radio" checked>
        <label>Default checkbox</label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="input-radio" disabled>
        <label>Checked checkbox</label>
    </div>
    
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" checked>
        <label>default switch</label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="input-radio" disabled>
        <label>Checked checkbox</label>
    </div>
</body>
</html>
