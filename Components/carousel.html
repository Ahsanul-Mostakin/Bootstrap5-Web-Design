<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/js/bootstrap.js">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Photos/building.jpg" class="d-block w-100" alt="..." width="500" height="600">
          </div>
          <div class="carousel-item">
            <img src="../Photos/car.jpg" class="d-block w-100" alt="..." width="500" height="600">
          </div>
          <div class="carousel-item">
            <img src="../Photos/bike.jpg" class="d-block w-100" alt="..." width="500" height="600">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
